<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>
        <h3 class="title">German Letterbox Plate Generator</h3>
        <form id="form">
          <textarea
            cols="30"
            rows="3"
            maxlength="52"
            id="name-input"
            placeholder="Type your name here"
          ></textarea>
          <button id="button-submit">Print</button>
        </form>
        <div>
          <span>✂️</span>
          <div class="preview-box">
            <span class="preview-text"></span>
          </div>
          <span>✂️</span>
          <div class="preview-box">
            <span class="preview-text"></span>
          </div>
        </div>
        <div class="sign">
          <span>Made with ❤️ by </span>
          <a
            href="https://github.com/GabrielBB/german-letterbox-plate-generator"
          >
            Gabriel Basilio
          </a>
        </div>
      </main>
      <footer>footer</footer>
    </div>

    <script type="text/javascript">
      (function () {
        const nameInput = document.getElementById("name-input");
        nameInput.addEventListener("keypress", (e) => {
          const value = e.target.value;
          const numberOfLines = (value.match(/\n/g) || []).length + 1;
          if (numberOfLines > 2) {
            e.preventDefault();
          }
        });

        const previewText = document.getElementsByClassName("preview-text");
        nameInput.addEventListener("keyup", (e) => {
          previewText[0].innerText = e.target.value;
          previewText[1].innerText = e.target.value;
        });

        const button = document.getElementById("button-submit");
        const form = document.getElementById("form");
        button.addEventListener("click", (e) => {
          if (nameInput.value.trim() === "") {
            alert("Please type your name first");
            return;
          }
          form.classList.add("hidden");
          window.print();
          form.classList.remove("hidden");
        });
      })();
    </script>
  </body>
</html>
